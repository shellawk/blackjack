<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <div id="Header">
        <h1>~~Blackjack~~</h1>
    </div>
    <div id="main">
        <div id="computer" class="player-div">
            <img src="images/blue_back.jpg" alt="Card Image" class="card-img" id="first-img">
        </div>
        <div id="player" class="player-div"></div>
        <div id="control">
            <div id="result" class="control-panel"><p id="msg">PLEASE PLAY...</p></div>
            <div id="control-buttons" class="control-panel">
                <button id="deal" class="btn" onclick="setUp()">DEAL</button>
                <button id="hit" class="btn" onclick="drawCard()">HIT</button>
                <button id="stand" class="btn" onclick="processResult()">STAND</button>
            </div>
        </div>
    </div>
    <div id="footer">&copy; Shellawk 2021</div>
    <script src="js/script.js"></script>
</body>
</html>
